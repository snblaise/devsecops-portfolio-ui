version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
      - echo Installing security tools...
      - npm install -g audit-ci

  pre_build:
    commands:
      - echo Running security audit...
      - npm audit --audit-level high
      - echo Running linting...
      - npm run lint
      - echo Running type checking...
      - npm run type-check

  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - echo Build completed successfully

  post_build:
    commands:
      - echo DevSecOps UI build pipeline completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: out
  name: DevSecOpsPortfolioUI